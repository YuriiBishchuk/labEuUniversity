<div>
  <a [routerLink]="['../login']">Перейти до Входу</a>
  <mat-card>
    <mat-card-title>Реєстрація</mat-card-title>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="register()">

        <mat-form-field class="w-100">
          <input type="email" matInput placeholder="Електронна пошта" formControlName="email">
          <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')">
            Електронна пошта обов'язкова
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')">
            Електронна пошта повинна бути дійсною
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <input type="text" matInput placeholder="Псевдонім" formControlName="username">
          <mat-error *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.hasError('required')">
            Псевдонім обов'язковий
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <input type="text" matInput placeholder="Ім'я" formControlName="firstname">
          <mat-error *ngIf="registerForm.get('firstname')?.touched && registerForm.get('firstname')?.hasError('required')">
            Ім'я обов'язкове
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <input type="text" matInput placeholder="Прізвище" formControlName="lastname">
          <mat-error *ngIf="registerForm.get('lastname')?.touched && registerForm.get('lastname')?.hasError('required')">
            Прізвище обов'язкове
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <input type="password" matInput placeholder="Пароль" formControlName="password">
          <mat-error *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">
            Пароль обов'язковий
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <input type="password" matInput placeholder="Підтвердження пароля" formControlName="passwordConfirm">
          <mat-error *ngIf="registerForm.get('passwordConfirm')?.touched && registerForm.get('passwordConfirm')?.hasError('required')">
            Підтвердження пароля обов'язкове
          </mat-error>
        </mat-form-field>

        <mat-error *ngIf="registerForm.get('passwordConfirm')?.dirty && registerForm.hasError('passwordsNotMatching')">
          Паролі не співпадають!
        </mat-error>

        <div class="button">
          <button type="submit" mat-button [disabled]="!registerForm.valid">Зареєструватися</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
